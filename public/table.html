<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Table Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/table.css" />
</head>

<body>
  <script>
    function tryClose() {
      if (window.opener) {
        window.opener.focus();
        window.close();
      } else {
        alert("Please close this tab manually.");
      }
    }
  </script>

  <div id="headerBar" style="display: flex; align-items: center; gap: 10px;">
    <img src="img/closePage.png" alt="Return" title="Close"
      style="cursor: pointer; vertical-align: middle; width: 25px; height: 25px;" onclick="window.tryClose()" />
    <h1 id="whereTitle"></h1>
  </div>

  <div id="tableInfo">
    <div id="tableColumnsGlobalForStyle">
      <div class="third">
        <div class="section-header">
          <h3 id="columnNumber" class="section-title">Columns</h3>
        </div>

        <table id='tableOfTableColumns'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th title ='not null / nullable'>●/○</th>
            </tr>
          </thead>
          <tbody id="columnsTable"></tbody>
        </table>
      </div>
    </div>

    <div id='tablePkFKForStyle'>
      <div class="third">
        <div class="section-header">
          <h3 id="primaryKey" class="section-title">Primary&nbsp;key</h3>
        </div>

        <table id='tableOfPk'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Columns</th>
            </tr>
          </thead>
          <tbody id="columnsOfPk"></tbody>
        </table>
      </div>
      <div>

        <h2 id="fkNumber">Foreign Keys</h2>
        <div id="foreignKeysContainer" class="fkContainer"></div>
      </div>
    </div>

    <div class="third">
      <h2 id="indexNumber">Indexes</h2>
      <div id="indexesContainer" class="indexContainer"></div>
      <h2 id="uniqueNumber">constraints</h2>
      <div id="uniqueContainer" class="indexContainer"></div>
    </div>
  </div>
  <script type="module" src="./js/dbFront/tableDetails.js"></script>
</body>

</html>
