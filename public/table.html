<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Table Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/table.css" />

</head>

<body>
  <script>
    function tryClose() {
      if (window.opener) {
        window.opener.focus();
        window.close();
      } else {
        alert("Please close this tab manually.");
      }
    }
  </script>

  <div id="headerBar" style="display: flex; align-items: center; gap: 10px;">
    <img src="img/closePage.png" alt="Return" title="Close"
      style="cursor: pointer; vertical-align: middle; width: 25px; height: 25px;" onclick="window.tryClose()" />
    <h1 id="whereTitle"></h1>
  </div>
  <div id="tableInfo">
    <div class="half">
      <div class="section-header">
        <h2 id="columnNumber" class="section-title">Columns</h2>
        <div class="md-actions" role="group" aria-label="Actions Markdown">
          <!--<img src="./img/markdown.png" alt="Markdown" title="Format Markdown" height="16" aria-hidden="true" />: -->
          <img id="mdDownload" src="./img/download.png" alt="Markdown" title="download Markdown" height="22"
            aria-hidden="true" />
          <img id="mdCopy" src="./img/clipboardCopy.png" alt="Markdown" title="Copy Markdown to clipboard" height="22"
            aria-hidden="true" />
        </div>
      </div>

      <table id='tableOfTableColumns'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Nullable</th>
          </tr>
        </thead>
        <tbody id="columnsTable"></tbody>
      </table>
    </div>

    <div class="half">
      <h2>Primary Key</h2>
      <div id="primaryKeyContainer" class="pkContainer"></div>

      <h2 id="fkNumber">Foreign Keys</h2>
      <div id="foreignKeysContainer" class="fkContainer"></div>
    </div>
    <div class="third">
      <h2 id="indexNumber">Indexes</h2>
      <div id="indexesContainer" class="indexContainer"></div>
      <h2 id="uniqueNumber">constraints</h2>
      <div id="uniqueContainer" class="indexContainer"></div>
    </div>
  </div>

  <script type="module" src="/js/dbFront/tableDetails.js"></script>
</body>

</html>
