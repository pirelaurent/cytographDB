<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Table Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/table.css" />
</head>

<body>
  <script>
    function tryClose() {
      if (window.opener) {
        window.opener.focus();
        window.close();
      } else {
        alert("Please close this tab manually.");
      }
    }
  </script>

  <div id="headerBar" style="display: flex; align-items: center; gap: 10px;">
    <img src="img/closePage.png" alt="Return" title="Close"
      style="cursor: pointer; vertical-align: middle; width: 25px; height: 25px;" onclick="window.tryClose()" />
    <h1 id="whereTitle"></h1>
  </div>

  <div id="tableForThree">
    <div id="tableColumnsGlobalForStyle">
      <div class="third">
        <div class="section-header">
          <h3 id="columnNumber" class="section-title">Columns</h3>
        </div>

        <table id='tableOfTableColumns'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th title='not null / nullable'>●/○</th>
              <th></th>
<th>.</th>
<th>.</th>
<th>.</th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
<th></th>
            </tr>
          </thead>
          <tbody id="columnsTable"></tbody>
        </table>
      </div>
    </div>



  <script type="module" src="./js/dbFront/table10rows.js"></script>

</body>

</html>
