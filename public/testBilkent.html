<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cose-bilkent working</title>
  <style>
    #cy {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="cy"></div>

<!-- Cytoscape core -->
<script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

<!-- Plugin from jsDelivr (not unpkg!) -->
<script src="https://cdn.jsdelivr.net/npm/cytoscape-cose-bilkent@4.0.0/cytoscape-cose-bilkent.min.js"></script>

<script>
  // Register the plugin
  cytoscape.use(cytoscapeCoseBilkent); //
  
  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'a' } },
      { data: { id: 'b' } },
      { data: { id: 'c' } },
      { data: { source: 'a', target: 'b' } },
      { data: { source: 'a', target: 'c' } }
    ],
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#007acc',
          'label': 'data(id)'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#aaa'
        }
      }
    ],
    
    layout: {
      name: 'cose-bilkent',
      nodeRepulsion: 1000000,
      idealEdgeLength: 200,
      gravity: 0.25,
      fit: true
    }
  });
</script>

</body>
</html>
