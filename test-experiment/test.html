<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cytoscape Minimap OK 2</title>

  <!-- Cytoscape core -->
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/cytoscape-navigator/cytoscape-navigator.js"></script>
  

  <style>
    #cy {
      width: 100%;
      height: 500px;
      border: 1px solid #888;
    }

    #minimap {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 200px;
      border: 1px solid #555;
      background: white;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div id="minimap"></div>

  <script>
    const cy = cytoscape({
  container: document.getElementById('cy'),
  elements: [
    { data: { id: 'a' } },
    { data: { id: 'b' } },
    { data: { id: 'c' } },
    { data: { id: 'd' } },
    { data: { source: 'a', target: 'b' } },
    { data: { source: 'b', target: 'c' } },
    { data: { source: 'c', target: 'd' } }
  ],
  style: [
    { selector: 'node', style: { 'label': 'data(id)', 'background-color': 'orange' } }
  ],
  layout: {
    name: 'breadthfirst',
    directed: true,
    circle: false,
    orientation: 'horizontal',  // ← a bien un effet ici
    spacingFactor: 1.5,
    animate: false,
    fit: true
    // ❌ pas de roots
  }
});


  </script>
</body>
</html>
